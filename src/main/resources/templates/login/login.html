<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f4f4f4;">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="min-width: 300px;">
        <h2 class="text-center mb-4" th:text="#{login.title}">Acesso ao Sistema</h2>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
                Você foi desconectado.
            </div>

            <div class="form-group">
                <label for="username" th:text="#{login.username}">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{login.password}">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" th:text="#{login.submit}">Entrar</button>
        </form>

        <div class="mt-3 text-center">
            <a href="?lang=pt_BR">Português</a> | <a href="?lang=en">English</a>
        </div>
    </div>
</div>
</body>
</html>
